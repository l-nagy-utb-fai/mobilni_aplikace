<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Galerie </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        *ngFor="let photo of photos"
        size="6"
        (click)="viewPhotoDetail(photo)"
      >
        <img [src]="photo.webviewPath" class="gallery-photo" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
